<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indegenious - Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-vector/beautiful-mandala-design_79603-2105.jpg?w=1380') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }

    /* Overlay to make background translucent */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* Website title */
    .site-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 52px;
      font-weight: 700;
      color: #facc15;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.9);
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .carousel {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      position: relative;
      z-index: 1;
      transition: transform 0.6s ease;
    }

    .card {
      flex: 0 0 280px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      opacity: 0.5;
      transform: scale(0.8);
      transition: all 0.6s ease;
      position: relative;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #facc15;
      transition: all 0.4s ease;
    }

    /* Active card effect */
    .card.active {
      opacity: 1;
      transform: scale(1.05) translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      z-index: 10;
    }

    /* Inactive cards: only heading visible */
    .card:not(.active) {
      background: transparent;
      box-shadow: none;
    }
    .card:not(.active) form,
    .card:not(.active) .login-button,
    .card:not(.active) .form-links {
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #facc15;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-button:hover {
      background: #eab308;
    }

    /* Links */
    .form-links {
      margin-top: 10px;
      font-size: 13px;
    }
    .form-links a {
      color: #facc15;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }
    .form-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Website Title -->
  <div class="site-title">Indegenious</div>

  <div class="carousel">
    <!-- User Login -->
    <div class="card active">
      <h2>User Login</h2>
      <form action="userdashboard.html" method="post">
        <div class="form-group">
          <label>Username</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="form-links">
          <a href="forgot-password.html">Forgot Password?</a> | <a href="Registration.html">New User?</a>
        </div>
      </form>
    </div>

    <!-- Admin Login -->
    <div class="card">
      <h2>Admin Login</h2>
      <form action="Admin\admindashboard copy.html" method="post">
        <div class="form-group">
          <label>Username</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="form-links">
          <a href="#forgot-password.html">Forgot Password?</a> | <a href="Registration.html">New User?</a>
        </div>
      </form>
    </div>

    <!-- Heritage Companion -->
    <div class="card">
      <h2>Heritage Companion</h2>
      <form action="userdashboard.html" method="post">
        <div class="form-group">
          <label>Username</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="form-links">
          <a href="forgot-password.html">Forgot Password?</a> | <a href="Registration.html">New User?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      });
    });
  </script>
</body>
</html>
