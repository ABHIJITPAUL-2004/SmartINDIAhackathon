<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Cultural Heritage Community</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-vector/beautiful-mandala-design_79603-2105.jpg?w=1380') center/cover no-repeat;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* Watermark Title */
    .site-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 100px;
      font-weight: 700;
      color: rgba(250, 204, 21, 0.08);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 40px;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 16px;
      color: #ddd;
    }

    .form-container {
      width: 100%;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #ddd;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    select {
      background: #fff;
      color: #333;
      cursor: pointer;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #facc15;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #eab308;
    }

    .submit-btn a {
      color: #000;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Watermark Title -->
  <div class="site-title">Indegenious</div>

  <div class="signup-container">
    <div class="header">
      <h1>Indegenious</h1>
      <p>Preserve the Past, Embrace the Future</p>
    </div>
    
    <div class="form-container">
      <form id="signupForm" action="#" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>
        
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <!-- New Dropdown -->
        <div class="form-group">
          <label for="role">Who are you?</label>
          <select id="role" name="role" required>
            <option value="">-- Select your role --</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="companion">Heritage Companion</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" required placeholder="Enter your full address"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">
          <a href="Login.html">Join Our Community</a>
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);
      if (Object.values(data).some(value => !value.trim())) {
        alert('Please fill in all fields.');
        return;
      }
      alert(`Welcome to Indegenious, ${data.role}! Your registration has been submitted successfully.`);
      console.log('Form Data:', data);
    });

    const inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
